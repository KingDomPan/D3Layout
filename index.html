<script type="text/javascript">
  //画布大小
var w = 600;
var h = 400;

//在 body 里添加一个 SVG 画布   
var svg = d3.select("body")
    .select("svg").attr("width", w).attr("height", h);
var circle1 = svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill","green");

//在1秒（1000毫秒）内将圆心坐标由100变为300
circle1.transition()
    .duration(1000)
    .ease("linear")
    .attr("cx", 300)
    .style("fill","red")
</script>
